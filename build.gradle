subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation "org.junit.jupiter:junit-jupiter:5.9.2"
    }
}

project(":client"){
    sourceSets{
        client{
            main{
                java{
                    include "comp/netw/client/**"
                }
            }
        }
    }

    jar{
        archiveBaseName = 'client'
        manifest{
            attributes('Main-Class': 'comp.netw.client.Client')
        }
    }
}

project(":server"){
    sourceSets{
        server{
            main{
                java{
                    include "comp/netw/server/**"
                }
            }
        }
    }

    jar{
        archiveBaseName = 'server'
        manifest{
            attributes('Main-Class': 'comp.netw.server.Server')
        }
    }
}
